<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices Multiplication Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            width: 60px;
            margin: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matrices Multiplication</h1>
        <p>Introduce Matrices Dimensions:</p>
        <div>
            <label for="rows1">Rows on Matrix 1:</label>
            <input type="number" id="rows1" min="1">
        </div>
        <div>
            <label for="cols1">Columns on Matrix 1:</label>
            <input type="number" id="cols1" min="1">
        </div>
        <div>
            <label for="rows2">Rows on Matrix 2:</label>
            <input type="number" id="rows2" min="1">
        </div>
        <div>
            <label for="cols2">Columns on Matrix 2:</label>
            <input type="number" id="cols2" min="1">
        </div>
        <button onclick="validateAndGenerateInputs()">Validate and Multiply Matrices</button>
        <div id="matrixInputs"></div>
        <div id="compatibilityMessage" style="color: red; font-weight: bold; margin-top: 10px;"></div>
        <button id="calculateButton" style="display: none;" onclick="calculate()">Calcular</button>
        <h3 id="resultTitle" style="display: none;">Result:</h3>
        <div id="resultMatrix"></div>
    </div>
    <script src="multiMatricesApp.js"></script>
</body>
</html>
